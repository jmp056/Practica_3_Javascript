<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="CSS/MisEstilos.css" rel="stylesheet" type="text/css"/>
    <title>Antonia 2000</title>
</head>
<body>
    <label>Altura</label> <!--Altura-->
    <br>
    <select id="Altura"> 
        <option value="5"> 5 pies</option>
        <option value="6"> 6 pies</option>
    </select>
    <br>
    <label>Peso</label>
    <br>
    <input type="number" id="Peso" placeholder="Digite su peso(En Libras)"  min="1">
    <br>
    <button type="button" onclick="Calcular()">Calcular</button>
    <br>
    <label id="Resultado"></label>
    
    <script> // Script de la pagina
        function Calcular() {
            if(Validar() == false)
                alert("Ingrese un peso y una altura valida");
            else
                Calculo();

        }

        function Validar() {//Funcion para validar altura y peso
            if(document.getElementById("Peso").value == "") //Valida que el peso no este vacio
                return false;
            var Alt = parseInt(document.getElementById("Altura").value); //Toma el valor de la altura
            var Pe = parseInt(document.getElementById("Peso").value); // Toma el valor del peso
            if(Alt < 5 && Alt > 6)//Valida que la altura este entre 5 y 6
                return false;
            if(Pe <= 0) //Valida que el peso sea mayor que 0
                return false;
            return true;
        }

        function Calculo() {
            if(parseInt(document.getElementById("Altura").value) == 5){//Condiciones cuando la altura es 5
                if(parseInt(document.getElementById("Peso").value) <= 100)//Cuando pesa menos de 101
                    alert("Usted es delgado");
                else if(parseInt(document.getElementById("Peso").value) > 100 && parseFloat(document.getElementById("Peso").value) <= 150) //Cuando pesa entre 101 y 150
                    alert("Su peso es normal");
                else if(parseInt(document.getElementById("Peso").value) > 150) //Cuando pesa mas de 150
                    alert("Usted esta en sobrepeso");     
            }
            else if(parseInt(document.getElementById("Altura").value) == 6){//Condiciones cuando la altura es 6
                if(parseInt(document.getElementById("Peso").value) <= 155)//Cuando pesa menos de 156
                    alert("Usted es delgado");
                else if(parseInt(document.getElementById("Peso").value) > 155 && parseFloat(document.getElementById("Peso").value) <= 180) //Cuando pesa entre 156 y 180
                    alert("Su peso es normal");
                else if(parseInt(document.getElementById("Peso").value) > 180) //Cuando pesa mas de 180
                    alert("Usted esta en sobrepeso");     
            }


        }

    </script>
</body>
</html>
